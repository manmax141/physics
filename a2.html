<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <title>Physics Acceleration</title>
</head>
<body class="bg-gray-900">


    <div class="flex h-screen items-center justify-center lg">
   
      <form class="mform2 bg-gray-800 rounded-lg p-5 w-1/3">
      
        <h1 class="font-medium text-gray-200 text-lg">Get Acceleration from Distance</h1>
        <br>
        <div class="grid gap-6 mb-6">
          <div>
            <label for="vi" class="block mb-2 text-lg font-medium text-gray-200 br">VI:</label>
            <input type="text" id="vi" class="vi bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234...">
          </div>
      
          <div>
            <label for="d" class="block mb-2 text-lg font-medium text-gray-200">D:</label>
            <input type="text" id="d" class="d bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234...">
          </div>
      
          <div>
            <label for="t" class="block mb-2 text-lg font-medium text-gray-200">T:</label>
            <input type="text" id="t" class="t bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234...">
          </div>
        </div>
        <button class="submit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">SUBMIT</button>
        <div class="answer w-full flex p-4 mt-5 text-lg text-green-300 rounded-lg bg-blue-50 dark:bg-gray-900 font-medium" hidden>
          Answer: 1234
        </div>
    
      </form>
     
    </div>

</body>
</html>
